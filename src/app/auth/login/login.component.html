<div class="limiter">
  <div class="container-login100" style="background-image: url('https://colorlib.com/etc/lf/Login_v3/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form id="frmLogin" class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event, loginForm.value)">
        <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

        <span class="login100-form-title p-b-34 p-t-27">
          Log in
        </span>

        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" placeholder="Username" [formControl]="userName">
          <label *ngIf="summited && userName.hasError('required')">
            The username required.
          </label>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" placeholder="Password" [formControl]="passWord">
          <label *ngIf="summited && passWord.hasError('required')">
            The username required
          </label>
        </div>
        

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
          <button class="login100-form-btn" type="reset" (click)="reset($event)">
            reset
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
